<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- ul>li{sss$}*5 -->
  <div id="root"></div>
  <script type="text/babel">
    class ElHow extends React.Component {
      constructor(props) {
        super(props)
        this.state={
          isFlag: true,
          classs: ["a","b","c"],
          styles: {
            color: "red",
            fontSize: "30px"
          },
          list: [
            "zh","llm","zhvllm"
          ]
        }
      }

      handleClick=(e,p) => {
        console.log(p,e)
      }

      render () {
        return (
          <div>
            <button onClick={(e) => {this.handleClick(e,"pp")}}>anniu</button>
            <button onClick={this.handleClick.bind(this,"pp")}>anniu</button>
            <p className={"aa bb "+(this.state.isFlag? "active":"")}>pppp</p>
            <p className={this.state.classs.join(" ")} style={{...this.state.styles,marginTop: this.state.isFlag? "200px":""}}>oooo</p>
            {
              this.state.isFlag? <div>正确</div>:<div>错误</div>
            }
            {
              this.state.isFlag&&<div>正确</div>
            }
            {
              this.state.list.filter(item => item[0]==='z').map(item => {
                return <div>{item}</div>
              })
            }
            {
              this.state.list.slice(0,2).map(item => {
                return <div>{item}</div>
              })
            }
          </div>
        )
      }
    }
    ReactDOM.render(<ElHow />,document.getElementById('root'))
  </script>
</body>

</html>
