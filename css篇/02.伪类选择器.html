<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 这个必须具有嵌套的元素。 但是last-child就不会有这个限制 */
    p:last-child {
      color: red;
    }

    p:nth-child(2) {
      /* 从1开始，这个元素会受其他元素影响。*/
      color: blue;
    }

    p:nth-of-type(2) {
      /* 不受其他元素的干扰 */
      color: yellow;
    }

    p:last-of-type {
      color: pink;
    }
  </style>
</head>

<body>
  <!-- <div> -->
  <p>1</p>
  <!-- <div>1-2</div> -->
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
  <p>10</p>
  <!-- </div> -->
</body>

</html>
